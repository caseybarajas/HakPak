# HakPak - Flipper Zero Configuration

# Serial port for Flipper Zero
# Examples:
#   Linux: FLIPPER_PORT="/dev/ttyACM0"
#   Windows: FLIPPER_PORT="COM3"
#   macOS: FLIPPER_PORT="/dev/cu.usbmodemflip_XXX"
FLIPPER_PORT="/dev/ttyACM0"

# Serial baud rate (115200 is default for Flipper Zero)
FLIPPER_BAUD=115200

# Timeout in seconds for serial communication
FLIPPER_TIMEOUT=2

# Auto-connect on startup (true/false)
FLIPPER_AUTO_CONNECT=true

# Default IR signals directory on Flipper
FLIPPER_IR_DIR="/ext/infrared"

# Default SubGHz directory on Flipper
FLIPPER_SUBGHZ_DIR="/ext/subghz"

# Default RFID directory on Flipper
FLIPPER_RFID_DIR="/ext/lfrfid"

# Default NFC directory on Flipper
FLIPPER_NFC_DIR="/ext/nfc"

# Debug mode (true/false)
FLIPPER_DEBUG=false 